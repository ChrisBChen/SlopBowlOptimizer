<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slop Bowl Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-fluid px-3 px-lg-4">
        <span class="navbar-brand fw-semibold">Slop Bowl Calculator</span>
        <div class="d-flex flex-wrap gap-2 align-items-center ms-auto">
          <label for="restaurantSelect" class="form-label mb-0 small text-muted">Restaurant</label>
          <select id="restaurantSelect" class="form-select form-select-sm"></select>
          <button id="resetBowlBtn" class="btn btn-outline-secondary btn-sm">Reset Bowl</button>
          <button id="copyShareBtn" class="btn btn-primary btn-sm">Copy Share Link</button>
        </div>
      </div>
    </nav>

    <main class="container-fluid px-3 px-lg-4 py-3">
      <div class="row g-3">
        <section class="col-12 col-xl-3">
          <div class="card shadow-sm mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2 class="h6 mb-0">Constraints (per bowl)</h2>
            </div>
            <div class="card-body" id="constraintsForm"></div>
            <div class="card-footer d-flex gap-2 flex-wrap">
              <button id="applyDefaultsBtn" class="btn btn-sm btn-outline-primary">Apply default constraints</button>
              <button id="restoreDefaultsBtn" class="btn btn-sm btn-outline-secondary">Restore defaults</button>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="strictMinsSwitch" />
                <label class="form-check-label" for="strictMinsSwitch">Enforce mins strictly (block drops below mins)</label>
              </div>
            </div>
          </div>
        </section>

        <section class="col-12 col-xl-6">
          <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2 class="h6 mb-0">Build your bowl</h2>
            </div>
            <div class="card-body p-0">
              <div class="accordion" id="ingredientsAccordion"></div>
            </div>
          </div>
        </section>

        <aside class="col-12 col-xl-3">
          <div class="sidebar-sticky">
            <div class="card shadow-sm">
              <div class="card-header">
                <h2 class="h6 mb-0">Nutrition totals</h2>
              </div>
              <div class="card-body" id="totalsPanel"></div>
            </div>

            <div class="card shadow-sm mt-3">
              <div class="card-header">
                <h2 class="h6 mb-0">Current order</h2>
              </div>
              <div class="card-body" id="orderSummaryPanel"></div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="appToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toastMessage">Copied!</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
